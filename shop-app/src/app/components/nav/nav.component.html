<mat-toolbar *ngIf="(authenticated$ | async) && (user$ | async)" color="primary">
  <button mat-icon-button routerLink="/main/home">
    <mat-icon>home</mat-icon>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  Shopping

 
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/main/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-menu-item routerLink="/main/pessoas">
      <mat-icon>person</mat-icon>
      <span>Pessoas</span>
    </button>
    <!-- <button mat-menu-item>
      <mat-icon>voicemail</mat-icon>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button> -->
  </mat-menu>

  <span fxFlex></span>

  <button mat-icon-button (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="profileMenu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu
    xPosition="before"
    [overlapTrigger]="false"
    #profileMenu="matMenu"
    class="before"
  >
    <p class="username">{{ (user$ | async)?.email }}</p>
    <mat-divider></mat-divider>

    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      Exit
    </button>
  </mat-menu>
</mat-toolbar>

<mat-toolbar *ngIf="!(authenticated$ | async)" color="primary">
  Shopping
  <span fxFlex></span>
  <button mat-button routerLink="/auth/login">
    <mat-icon>input</mat-icon>&nbsp;Sign In
  </button>
  <!-- <button mat-button routerLink="/auth/register">
    <mat-icon>person_add</mat-icon>&nbsp;Sign Up
  </button> -->
</mat-toolbar>
